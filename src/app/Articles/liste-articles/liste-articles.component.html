<h1>Liste des Articles</h1>
<div class="container">
    <button type="button" class="btn btn-success" routerLink="/insertart">Nouveau</button>

<table class="table table-striped">
<thead>
<tr>
<th>reference</th>
<th>designation</th>
<th>qtestock</th>
<th>prix</th>
<th>marque</th>
<th>Image articles</th>

<th>Modifier</th>
<th>Supprimer</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let c of articles">
<td>{{c.reference}}</td>
<td>{{c.designation}}</td>
<td>{{c.qtestock}}</td>
<td>{{c.prix}}</td>
<td>{{c.marque}}</td>
<td> <img src={{c.imageart}} width="70" height="70"></td>
<td><button type="button" class="btn btn-primary"[routerLink]="['/updatearticles/',c._id]">Modifier</button></td>
<td><button type="button" class="btn btn-danger" (click)="supparticle(c._id)">Supprimer</button></td>
</tr>
</tbody>
</table>
</div>
